<div *ngFor="let player of players">
    <p>{{player.name}}</p>
</div>
<div *ngIf="frontNine">
    <table mat-table [dataSource]="frontNine" class="mat-elevation-z8">
        Yards Column
        <ng-container matColumnDef="Yards">
            <th mat-header-cell *matHeaderCellDef> Yards </th>
            <td mat-cell *matCellDef="let hole"> {{hole.yards}} </td>
            <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
        </ng-container>

        Par Columns
        <ng-container matColumnDef="Par">
            <th mat-header-cell *matHeaderCellDef> Par </th>
            <td mat-cell *matCellDef="let hole"> {{hole.par}} </td>
            <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
        </ng-container>

        Handicap Columns
        <ng-container matColumnDef="Handicap">
            <th mat-header-cell *matHeaderCellDef> Handicap </th>
            <td mat-cell *matCellDef="let hole"> {{hole.handicap}} </td>
            <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
    </table>
</div>
